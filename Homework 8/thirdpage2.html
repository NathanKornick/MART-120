<html>
    <head>
        <title>My third page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    </head>
    <script>

        function checkboxes()
        
        {
            if(document.getElementById("yes").checked == false)
            {
                window.alert("You must accept the terms of agreement before you can continue");
            }
            var email = document.getElementById("Email").value;
            if(email == "")
            {
                document.getElementById("Email").style.backgroundColor = "red";
                document.getElementById("Email").focus();
            }
            var lastName = document.getElementById("lname").value;
            if(lastName == "")
            {
                document.getElementById("lname").style.backgroundColor = "red";
                document.getElementById("lname").focus();
            }
            var firstName = document.getElementById("fname").value;
            if(firstName == "")
            {
                document.getElementById("fname").style.backgroundColor = "red";
                document.getElementById("fname").focus();
            }
        }
               
    </script>
    <body>
        <h1>Contact Us</h1>
        <br />
        <p>
            First Name: <input type="text" id="fname"><br>
            Last Name: <input type="text" id="lname"><br>
            Email Address: <input type="text" id="Email"><br></p>
            
        <br />
<p><h3>Do you accept the terms of agreement?</h3></p>
        <input type="checkbox" id="yes">Yes<br>
        <input type="checkbox" id="no">No<br>
        <button id="btnSubmit" class="btn btn-primary" onclick='checkboxes();'>Submit</button>
        <br />

        <p><a href="firstpage2.html" style="font-size:larger; color:crimson">My First Page</a></p>
    </body>
</html>
